<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl"><h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Markdown Summary</h1><div id="points" class="text-xl font-semibold mb-6 p-4 bg-blue-100 border border-blue-200 rounded text-blue-800 text-center">Loading Total Points...</div><div class="mb-4"><h2 class="text-2xl font-semibold mb-3 text-gray-700">README.md Content:</h2><pre id="readme-content" class="bg-gray-50 p-4 rounded border border-gray-200 overflow-x-auto text-sm text-gray-900 leading-relaxed"></pre></div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('README.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(text => {// Update the raw README content displaydocument.getElementById('readme-content').textContent = text;// Extract Total Pointsconst match = text.match(/Total Points:\s*(\d+)/);const totalPoints = match ? match[1] : 'N/A';// Set titledocument.title = `Markdown Summary ${totalPoints}`;// Display Total Pointsdocument.getElementById('points').textContent = `Total Points: ${totalPoints}`;}).catch(error => {console.error('Error fetching README.md:', error);document.getElementById('points').textContent = 'Error loading Total Points.';document.title = 'Markdown Summary - Error';document.getElementById('readme-content').textContent = 'Could not load README.md.';});});</script></body></html>
